<div contenteditable="true" (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)" id="editor" class="editor tag-editor" [innerHTML]="content"></div>
<ul *ngIf="items.length" class="suggestions">
    <li *ngFor="let item of items" [ngClass]="{selected: item.selected}" (click)="onItemClick(item)">{{item.name}}</li>
</ul>
